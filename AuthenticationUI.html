<!-- Login Form -->
<div id="login-screen" class="screen">
  <div class="auth-container">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" class="auth-input" placeholder="Your email">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" class="auth-input" placeholder="Your password">
    </div>
    <button onclick="login()" class="btn btn-primary">Sign In</button>
    <p>Don't have an account? <a href="#" onclick="showScreen('signup-screen')">Sign Up</a></p>
  </div>
</div>

<!-- Sign Up Form -->
<div id="signup-screen" class="screen">
  <div class="auth-container">
    <h2>Create Account</h2>
    <div class="form-group">
      <label for="signup-name">Display Name</label>
      <input type="text" id="signup-name" class="auth-input" placeholder="Your name">
    </div>
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" class="auth-input" placeholder="Your email">
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" class="auth-input" placeholder="Choose a password">
    </div>
    <button onclick="signup()" class="btn btn-primary">Create Account</button>
    <p>Already have an account? <a href="#" onclick="showScreen('login-screen')">Sign In</a></p>
  </div>
</div>
